server:
  port: 9191


spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ems
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format-sql: true
    servlet:
      multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      file-size-threshold: 2KB

